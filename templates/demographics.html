{% extends "base.html" %}
{% load static %}
{% block title %}Demographics{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/shared_styles.css' %}">
<h1 class="text-center">Demographics <br> Information</h1>

<div class="container d-flex justify-content-center">
    <div class="col-md-8 p-5 rounded shadow-lg" style="background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group row mb-4">
                <label for="age" class="col-sm-4 col-form-label text-start fw-bold">Age:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="age" name="age" value="{{ demographics.age }}" required>
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="gender" class="col-sm-4 col-form-label text-start fw-bold">Gender:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="male" {% if demographics.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if demographics.gender == 'female' %}selected{% endif %}>Female</option>
                        <option value="other" {% if demographics.gender == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="height" class="col-sm-4 col-form-label text-start fw-bold">Height (cm):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.1" class="form-control" id="height" name="height" value="{{ demographics.height }}" required>
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="weight" class="col-sm-4 col-form-label text-start fw-bold">Weight (kg):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ demographics.weight }}" required>
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="fitness_goal" class="col-sm-4 col-form-label text-start fw-bold">Fitness Goal:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="fitness_goal" name="fitness_goal" required>
                        <option style="color: black" value="weight_loss" {% if demographics.fitness_goal == 'weight_loss' %}selected{% endif %}>Weight Loss</option>
                        <option style="color: black" value="muscle_gain" {% if demographics.fitness_goal == 'muscle_gain' %}selected{% endif %}>Muscle Gain</option>
                        <option style="color: black" value="endurance" {% if demographics.fitness_goal == 'endurance' %}selected{% endif %}>Improve Endurance</option>
                        <option style="color: black" value="general_fitness" {% if demographics.fitness_goal == 'general_fitness' %}selected{% endif %}>General Fitness</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="activity_level" class="col-sm-4 col-form-label text-start fw-bold">Activity Level:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="activity_level" name="activity_level" required>
                        <option style="color: black" value="sedentary" {% if demographics.activity_level == 'sedentary' %}selected{% endif %}>Sedentary (Little to no exercise)</option>
                        <option style="color: black" value="moderate" {% if demographics.activity_level == 'moderate' %}selected{% endif %}>Moderate (3-4 days a week)</option>
                        <option style="color: black" value="active" {% if demographics.activity_level == 'active' %}selected{% endif %}>Active (Daily intense workouts)</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock head %}
